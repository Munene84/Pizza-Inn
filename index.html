<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Edwin pizza place</title>
    <!-- <link rel="stylesheet" href="css/bootstrap.css"> -->
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <script type="text/javascript" src="js/scripts.js"></script>
    <div class="container-fluid">
      <div class="row background_picture">
<!--Heading-->
      <div class="jumbotron">
        <h1 class="display-4">Edwin Pizza Inn</h1>
        <p class="lead">All types o' pizza under one roof</p>
      </div>
<!--Form-->
<div class="col-md-12">
<h2>Pizza size</h2>

<p>Chose the size you prefer:</p>

<form action="" id="myForm">
  <label for="pizza_size">Choose pizza size:</label>
  <select id="pizza_size" name="pizza_size" class="pizza_size">
    <div class="small">
      <option value="small" class="small" id="pizza_size1" name="small">small</option>
    <label class="small" for="pizza_size1">Small <br>
    <small class="form-text text-muted">KCS: 500.</small>
  </div>
  <div class="medium">
    <option value="medium" class="medium" id="pizza_size2" name="medium">medium</option>
    <label class="medium" for="pizza_size2">medium <br>
      <small class="form-text text-muted">KCS: 1000.</small>
  </div>
  <div class="large">
    <option value="large" class="large" id="pizza_size3" name="large">large</option>
    <label class="large" for="pizza_size3">large <br>
      <small class="form-text text-muted">KCS: 1200.</small>
  </div>
  </select>

<h2>Pizza crust</h2>

<p>Chose the type of crust you prefer:</p>

  <label for="pizza_crust">Choose pizza crust:</label>
  <select id="pizza_crust" name="pizza_crust" class="pizza_crust">
    <div>
    <option value="crispy" class="crispy" id="pizza_crust1" name="crispy">crispy</option>
    <label class="crispy" for="pizza_crust1">crispy <br>
      <small class="form-text text-muted">KCS: +90.</small>
  </div>
  <div>
    <option value="stuffed" class="stuffed" id="pizza_crust2" name="stuffed">stuffed</option>
    <label class="stuffed" for="pizza_crust2">stuffed <br>
      <small class="form-text text-muted">KCS: +80.</small>
  </div>
  <div>
    <option value="gluten-free" class="gluten-free" id="pizza_crust3" name="gluten-free">gluten-free</option>
    <label class="gluten-free" for="pizza_crust3">gluten-free<br>
      <small class="form-text text-muted">KCS: +70.</small>
  </div>
  </select>
<h2>Pizza toppings</h2>

<p>Chose the type of toppings you prefer:</p>

  <label for="pizza_topping">Choose pizza toppings:</label>
  <select id="pizza_topping" name="pizza_topping" class="pizza_topping">
    <div>
      <option value="peperoni" class="peperoni" id="pizza_topping1" name="peperoni">peperoni</option>
      <label class="peperoni" for="pizza_topping1">peperoni<br>
        <small class="form-text text-muted">KCS: +20.</small>
    </div>
    <div>
      <option value="beef" class="beef" id="pizza_topping2" name="beef">beef</option>
      <label class="beef" for="pizza_topping2">beef<br>
        <small class="form-text text-muted">KCS: +50.</small>
    </div>
    <div>
      <option value="bacon" class="bacon" id="pizza_topping3" name="bacon">bacon</option>
      <label class="bacon" for="pizza_topping3">bacon<br>
        <small class="form-text text-muted">KCS: +40.</small>
    </div>
    <div>
      <option value="Mushrooms" class="Mushrooms" id="pizza_topping4" name="Mushrooms">Mushrooms</option>
      <label class="Mushrooms" for="pizza_topping4">Mushrooms<br>
        <small class="form-text text-muted">KCS: +25.</small>
    </div>
    <div>
      <option value="Sausage" class="Sausage" id="pizza_topping5" name="Sausage">Sausage</option>
      <label class="Sausage" for="pizza_topping5">Sausage<br>
        <small class="form-text text-muted">KCS: +30.</small>
    </div>
    <div>
      <option value="Onions" class="Onions" id="pizza_topping6" name="Onions">Onions</option>
      <label class="Onions" for="pizza_topping6">Onions<br>
        <small class="form-text text-muted">KCS: +15.</small>
    </div>
    <div>
      <option value="Extra cheese" class="Extra cheese" id="pizza_topping7" name="Extra cheese">Extra cheese</option>
      <label class="Extra cheese" for="pizza_topping7">Extra cheese<br>
        <small class="form-text text-muted">KCS: +35.</small>
    </div>
    <div>
      <option value="Black olives" class="Black olives" id="pizza_topping8" name="Black olives">Black olives</option>
      <label class="Black olives" for="pizza_topping8">Black olives<br>
        <small class="form-text text-muted">KCS: +45.</small>
    </div>
    <div>
      <option value="Green peppers" class="Green peppers" id="pizza_topping9" name="Green peppers">Green peppers</option>
      <label class="Green peppers" for="pizza_topping9">Green peppers<br>
        <small class="form-text text-muted">KCS: +10.</small>
    </div>
    <div>
      <option value="Pineapple" class="Pineapple" id="pizza_topping10" name="Pineapple">Pineapple</option>
      <label class="Pineapple" for="pizza_topping10">Pineapple<br>
        <small class="form-text text-muted">KCS: +55.</small>
    </div>
    <div>
      <option value="Spinach" class="Spinach" id="pizza_topping11" name="Spinach">Spinach</option>
      <label class="Spinach" for="pizza_topping11">Spinach<br>
        <small class="form-text text-muted">KCS: +5.</small>
    </div>
  </select> <br>
  <h4>How many would you like.</h4><br>
  <input type="number" class="form-control col-md-4 pizza_number" id="pizza_number" value="1" min="1">
  <small class="form-text .text-muted text-danger"></small><br><br>
  <button type="submit" class="btn btn-info" ><b>PLACE AN ORDER</b></button>
</div>
</div>
</form>
<div class="col-md-12">
  <h2>Pizza delivery</h2>

<p>Chose whether to be delivered or not:</p>
  <form action="" id="Form">
    <label for="pizza_delivery">Choose delivery:</label>
    <select id="pizza_delivery" name="pizza_delivery">
      <option value="deliver">deliver</option>
      <option value="Do not deliver">Do not deliver</option>
    </select>

    <button type="checkout" class="btn btn-info" ><b>CHECKOUT</b></button>
  </form>
</div>
</div>
</div>
      
  </body>
</html>
